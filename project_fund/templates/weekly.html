{% extends "base.html" %}
{% block content %}
<h1>Weekly Market Musings</h1>
<p><a href="{{ url_for('upload_post') }}">Upload New Post</a></p>
<hr>
{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>{{ post.date }}</em></p>
            <!-- The details element makes the post content expandable -->
            <details>
                <summary>Read More</summary>
                <div>{{ post.content|safe }}</div>
            </details>
        </div>
        <hr>
    {% endfor %}
{% else %}
    <p>No posts available.</p>
{% endif %}
{% endblock %}
